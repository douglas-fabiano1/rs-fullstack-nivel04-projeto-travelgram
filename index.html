<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <nav class="flex">
          <img id="logo" src="./assets/Logo.svg" alt="Logo Travelgram" />
          <ul id="nav-container" class="flex">
            <img
              src="./assets/MagnifyingGlass.svg"
              alt="Ícone de uma lupa de pesquisa"
            />
            <li>Explorar</li>
            <li>Minhas viagens</li>
            <img id="avatar" src="./assets/avatar.jpg" alt="Foto de perfil" />
          </ul>
        </nav>

        <section class="flex">
          <div id="about" class="flex">
            <img src="./assets/avatar.jpg" alt="Foto do perfil" />
            <div>
              <h1>Isabela Torres</h1>
              <p>
                Amante de viagens, cultura e gastronomia. 🌍✈️ Aqui compartilho
                as histórias registradas em cada clique, explorando cantinhos
                fascinantes do nosso planeta a partir da movimentada cidade de
                São Paulo. 🏙️📸
              </p>
            </div>
          </div>

          <div id="info" class="flex">
            <div class="flex">
              <img src="./assets/MapPin.svg" alt="Ícone de localidade" />
              <span>São Paulo, Brazil</span>
            </div>
            <div class="flex">
              <img src="./assets/AirplaneTilt.svg" alt="Ícone de um avião" />
              <span>37 países</span>
            </div>
            <div class="flex">
              <img src="./assets/Image.svg" alt="Ícone de foto" />
              <span>240 fotos</span>
            </div>
          </div>
        </section>
      </header>

      <main></main>
    </div>
  </body>
</html>
